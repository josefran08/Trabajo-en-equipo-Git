<!DOCTYPE html>
<html lang="es">

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="estilos4.css">
    
</head>

<body>
<h1>Formulario de registro de aulas</h1>
<div class="contenedor">
    <form action="" class="formulario" id="formulario" name="formulario" target="_black" >

        <div class="contenedor-inputs">
            <input type="text" name="Nombre de aula" placeholder="Nombre de aula">
            <ul class="error" id="error"></ul>

            <input type="text" name="Capacidad" placeholder="Capacidad">
            <ul class="error" id="error"></ul>

            <input type="text" name="Planta" placeholder="Planta">
            <ul class="error" id="error"></ul>

            <input type="text" name="Descripción" placeholder="Descripción">
            <ul class="error" id="error"></ul>
            
        </div>
        
        <input type="submit" class="btn" value="Aceptar" >

        <input type="button" class="btn" value="Cancelar" >
        
    </form>
</div>
</body>
<script src="formulario4.js"></script>
